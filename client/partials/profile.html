<nav class="navbar navbar-default">
  <div class="navbar-header">
    <a class="btn btn-default navbar-btn" href="#/profile/{{currentUser.user._id}}">My Profile</a>
    <a class="btn btn-default navbar-btn" href="#/">Home</a>
  </div>
  <div ng-controller="logoutController">
    <a ng-click='logout()' class="btn btn-default navbar-btn pull-right">Logout</a>
  </div>
</nav>

<h3>User Profile</h3>

<div class="row" ng-repeat="message in messages">
  <p class="col-md-3 well" style="margin-left: 15px;">
    <strong>{{message.author}}: </strong>
    {{message.content}}
  </br>
    <span>written at: {{message.created_at}}</span>
  </p>
  <!-- <textarea ng-model= "newComment.content" name="comment" class="form-control"></textarea>
  <button type="submit"></button> -->
</div>

<div class='row'>
  <p>Add Message: </p>
  <form ng-submit="addMessage()">
    <label for="content"></label>
    <div class="form-group col-md-4">
      <textarea class="form-control" name="content" ng-model="newMessage.content"></textarea>
      <button type="submit" class="btn btn-default pull-right" ng-disabled="disabled">Post</button>
    </div>
  </form>
</div>
