<nav class="navbar navbar-default">
  <div class="navbar-header">
    <a class="btn btn-default navbar-btn" href="#/profile/{{currentUser.user._id}}">My Profile</a>
  </div>
  <div ng-controller="logoutController">
    <a ng-click='logout()' class="btn btn-default navbar-btn pull-right">Logout</a>
  </div>
</nav>

<h1>Profile App</h1>
<p>Greetings, {{currentUser.user.username}}. </br> Select a name below to view their wall! </p>

<h3>Users:</h3>
<div>
  <p ng-repeat="user in allUsers"><a ng-href="#/profile/{{user._id}}">{{user.username}}</a></p>
</div>
